<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>像素宠物养成</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #f9e6ff, #e6f2ff);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* 主页面样式 */
        .home-page {
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: 1fr 1fr;
            gap: 20px;
            width: 800px;
            height: 600px;
            background: #fff;
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .home-page h1 {
            font-size: 48px;
            color: #ff6f61;
            margin-bottom: 20px;
        }

        .home-page button {
            padding: 15px 30px;
            background-color: #ff6f61;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 20px;
            transition: background-color 0.3s ease;
            margin: 10px;
        }

        .home-page button:hover {
            background-color: #ff4a3d;
        }

        .pet-image {
            grid-column: 1 / 2;
            grid-row: 1 / 2;
            text-align: center;
        }

        .pet-image img {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            border: 4px solid #ff6f61;
            animation: bounce 2s infinite;
            image-rendering: pixelated;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .pet-status {
            grid-column: 2 / 3;
            grid-row: 1 / 2;
            padding: 20px;
        }

        .status {
            display: flex;
            justify-content: space-between;
            margin: 10px 0;
            font-size: 16px;
            color: #555;
        }

        .buttons {
            grid-column: 1 / 2;
            grid-row: 2 / 3;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
            padding: 20px;
        }

        .buttons button {
            padding: 12px 20px;
            background-color: #ff6f61;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            font-size: 16px;
        }

        .buttons button:hover {
            background-color: #ff4a3d;
        }

        .log {
            grid-column: 2 / 3;
            grid-row: 2 / 3;
            background-color: #f8f8f8;
            padding: 15px;
            border-radius: 15px;
            overflow-y: auto;
            font-size: 14px;
            color: #333;
            display: flex;
            flex-direction: column-reverse;
        }

        .log ul {
            list-style: none;
            padding: 0;
        }

        .log ul li {
            padding: 8px;
            border-bottom: 1px solid #ddd;
        }

        .level-bar {
            background-color: #f0f0f0;
            border-radius: 10px;
            width: 100%;
            height: 12px;
            margin-top: 10px;
            overflow: hidden;
        }

        .level-progress {
            background-color: #ff6f61;
            height: 100%;
            border-radius: 10px;
            width: 0;
            transition: width 0.5s ease;
        }

        .shop {
            margin-top: 20px;
        }

        .shop h4 {
            text-align: center;
            color: #ff6f61;
            margin-bottom: 15px;
        }

        .shop-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 10px 0;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 15px;
            background-color: #f9f9f9;
        }

        .shop-item button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .shop-item button:hover {
            background-color: #45a049;
        }

        .achievements {
            margin-top: 20px;
        }

        .achievements h4 {
            text-align: center;
            color: #ff6f61;
            margin-bottom: 15px;
        }

        .achievement-item {
            display: flex;
            align-items: center;
            margin: 10px 0;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 15px;
            background-color: #f9f9f9;
        }

        .achievement-item span {
            margin-left: 10px;
        }

        /* 点击动画 */
        @keyframes clickAnimation {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .click-animation {
            animation: clickAnimation 0.3s ease;
        }

        /* 打工页面样式 */
        .work-page {
            display: none;
            text-align: center;
        }

        .work-page h2 {
            font-size: 24px;
            color: #ff6f61;
            margin-bottom: 20px;
        }

        .work-page button {
            padding: 12px 20px;
            background-color: #ff6f61;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px;
        }

        .work-page button:hover {
            background-color: #ff4a3d;
        }

        .work-page .game-container {
            margin-top: 20px;
        }

        .work-page .game-container input {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 10px;
            margin: 10px;
        }

        .work-page .game-container button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }

        .work-page .game-container button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<!-- 领养页面 -->
<div class="home-page">
    <h1>要领养这只杀手兔吗？</h1>
    <button id="adoptYes">是</button>
    <button id="adoptNo">否</button>
</div>

<!-- 领养后提示页面 -->
<div id="adoptConfirmation" style="display:none; text-align:center;">
    <h2>恭喜你获得了一只杀手兔！</h2>
    <a href="https://ibb.co/cKX0TzpD"><img src="https://i.ibb.co/Fkq27Gfg/76-F6-BC06-D8-F8-411-D-9-DD1-15-E214217-AB3.webp" alt="杀手兔" width="200px"></a>
    <br><br>
    <button onclick="startPetPage()">领取</button>
</div>

<!-- 主页面 -->
<div class="home-page" style="display:none;">
    <div class="pet-image">
        <img id="petImage" src="https://via.placeholder.com/200x200/0000FF/FFFFFF?text=🐰" alt="宠物" class="click-animation">
    </div>

    <div class="pet-status">
        <h3 id="petName">杀手兔</h3>
        <div class="status">
            <span>饥饿值:</span>
            <span id="hungerValue">80</span>
        </div>
        <div class="status">
            <span>口渴值:</span>
            <span id="thirstValue">70</span>
        </div>
        <div class="status">
            <span>清洁度:</span>
            <span id="cleanlinessValue">70</span>
        </div>
        <div class="status">
            <span>心情值:</span>
            <span id="moodValue">❤️❤️❤️</span>
        </div>
        <div class="status">
            <span>亲密度:</span>
            <span id="affectionValue">70/100</span>
        </div>
        <div class="status">
            <span>等级:</span>
            <span id="levelValue">1</span>
        </div>
        <div class="level-bar">
            <div class="level-progress" id="levelProgress"></div>
        </div>
    </div>

    <div class="buttons">
        <button onclick="feedPet()">🍎 喂食</button>
        <button onclick="waterPet()">💧 添水</button>
        <button onclick="bathePet()">🛁 洗澡</button>
        <button onclick="playWithPet()">🎾 玩耍</button>
        <button onclick="pet()">✋ 摸一摸</button>
        <button onclick="startWork()">💼 打工</button>
        <button onclick="specialAction()">✨ 特殊互动</button>
        <button onclick="switchPet()">🔁 切换宠物</button>
        <button onclick="openShop()">🛒 商城</button>
    </div>

    <div class="log">
        <h4>📜 互动记录</h4>
        <ul id="logList">
            <li>欢迎来到像素宠物养成！</li>
        </ul>
    </div>
</div>

<!-- 打工页面 -->
<div class="work-page">
    <h2>💼 打工游戏</h2>
    <button onclick="backToHome()">🔙 返回</button>
    <div class="game-container" id="gameContainer">
        <p>选择打工游戏：</p>
        <button onclick="startGuessNumber()">猜数字</button>
        <button onclick="startRockPaperScissors()">猜拳</button>
    </div>
</div>

<script>
    // 初始化宠物数据
    const pets = {
        "blueRabbit": {
            name: "杀手兔",
            image: "https://via.placeholder.com/200x200/0000FF/FFFFFF?text=🐰",
            hunger: 80,
            thirst: 70,
            cleanliness: 70,
            mood: "❤️❤️❤️",
            affection: 70,
            level: 1,
            experience: 70,
            maxExperience: 100,
            coins: 0,
            specialAction: "玩匕首"
        },
        "redCat": {
            name: "天才喵",
            image: "https://i.ibb.co/wZwDX93w/78996-FB8-1-C75-4-ACC-A6-B7-448-F019-D4-F8-A.png",
            hunger: 50,
            thirst: 60,
            cleanliness: 50,
            mood: "❤️❤️",
            affection: 50,
            level: 3,
            experience: 50,
            maxExperience: 100,
            coins: 0,
            specialAction: "制作炸弹"
        },
        "blackDog": {
            name: "缺爱汪",
            image: "https://i.ibb.co/yBBy8hVM/9625-F8-CA-65-AD-4-AF1-A7-AA-A0028-AD31617.webp",
            hunger: 70,
            thirst: 80,
            cleanliness: 80,
            mood: "❤️❤️❤️❤️",
            affection: 80,
            level: 5,
            experience: 90,
            maxExperience: 100,
            coins: 0,
            specialAction: "做料理"
        }
    };

    let currentPet = "blueRabbit";
    let playerCoins = 100; // 初始金币

    // 数值随时间变化
    setInterval(() => {
        const pet = pets[currentPet];
        pet.hunger = Math.max(0, pet.hunger - 1);
        pet.thirst = Math.max(0, pet.thirst - 1);
        pet.cleanliness = Math.max(0, pet.cleanliness - 1);
        pet.mood = pet.mood.length > 0 ? pet.mood.slice(0, -1) : "";
        updatePetStatus();
    }, 60000); // 每分钟减少一次

    function updatePetStatus() {
        const pet = pets[currentPet];
        document.getElementById('petName').innerText = pet.name;
        document.getElementById('petImage').src = pet.image;
        document.getElementById('hungerValue').innerText = pet.hunger;
        document.getElementById('thirstValue').innerText = pet.thirst;
        document.getElementById('cleanlinessValue').innerText = pet.cleanliness;
        document.getElementById('moodValue').innerText = pet.mood;
        document.getElementById('affectionValue').innerText = `${pet.affection}/100`;
        document.getElementById('levelValue').innerText = pet.level;

        const progress = (pet.experience / pet.maxExperience) * 100;
        document.getElementById('levelProgress').style.width = progress + '%';

        addLog(`切换到宠物: ${pet.name}`);
    }

    function addLog(message) {
        const logList = document.getElementById('logList');
        const newLog = document.createElement('li');
        const time = new Date().toLocaleString();
        newLog.innerText = `[${time}] ${message}`;
        logList.appendChild(newLog);
    }

    function startPetPage() {
        document.querySelector('.home-page').style.display = 'none';
        document.querySelector('.home-page').style.display = 'grid';
        document.querySelector('#adoptConfirmation').style.display = 'none';
        document.querySelector('.pet-status').style.display = 'block';
    }

    document.getElementById("adoptYes").onclick = function() {
        document.querySelector('.home-page').style.display = 'none';
        document.querySelector('#adoptConfirmation').style.display = 'block';
    };

    document.getElementById("adoptNo").onclick = function() {
        document.getElementById("adoptYes").style.transform = "scale(1.5)";
        document.getElementById("adoptNo").style.transform = "scale(0.7)";
    };
</script>

</body>
</html>
