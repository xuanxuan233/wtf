<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>可爱宠物养成</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #f9e6ff, #e6f2ff);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: #fff;
            padding: 20px;
            border-radius: 20px;
            width: 500px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .title {
            font-size: 28px;
            font-weight: bold;
            text-align: center;
            color: #ff6f61;
            margin-bottom: 20px;
        }

        .pet-info {
            text-align: center;
            margin-bottom: 20px;
        }

        .pet-info img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 4px solid #ff6f61;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .pet-status {
            margin-bottom: 20px;
        }

        .status {
            display: flex;
            justify-content: space-between;
            margin: 10px 0;
            font-size: 16px;
            color: #555;
        }

        .buttons {
            margin-bottom: 20px;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
        }

        .buttons button {
            padding: 12px 20px;
            background-color: #ff6f61;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            font-size: 16px;
        }

        .buttons button:hover {
            background-color: #ff4a3d;
        }

        .log {
            margin-top: 20px;
            background-color: #f8f8f8;
            padding: 15px;
            border-radius: 15px;
            height: 150px;
            overflow-y: auto;
            font-size: 14px;
            color: #333;
        }

        .log ul {
            list-style: none;
            padding: 0;
        }

        .log ul li {
            padding: 8px;
            border-bottom: 1px solid #ddd;
        }

        .level-bar {
            background-color: #f0f0f0;
            border-radius: 10px;
            width: 100%;
            height: 12px;
            margin-top: 10px;
            overflow: hidden;
        }

        .level-progress {
            background-color: #ff6f61;
            height: 100%;
            border-radius: 10px;
            width: 0;
            transition: width 0.5s ease;
        }

        .shop {
            margin-top: 20px;
        }

        .shop h4 {
            text-align: center;
            color: #ff6f61;
            margin-bottom: 15px;
        }

        .shop-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 10px 0;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 15px;
            background-color: #f9f9f9;
        }

        .shop-item button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .shop-item button:hover {
            background-color: #45a049;
        }

        .achievements {
            margin-top: 20px;
        }

        .achievements h4 {
            text-align: center;
            color: #ff6f61;
            margin-bottom: 15px;
        }

        .achievement-item {
            display: flex;
            align-items: center;
            margin: 10px 0;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 15px;
            background-color: #f9f9f9;
        }

        .achievement-item span {
            margin-left: 10px;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="title">🐰 杀手兔的可爱日常 🐰</div>

    <div class="pet-info">
        <img id="petImage" src="https://via.placeholder.com/120x120/ff6f61/FFFFFF?text=🐰" alt="宠物">
        <h3 id="petName">杀手兔</h3>
    </div>

    <div class="pet-status">
        <div class="status">
            <span>饥饿值:</span>
            <span id="hungerValue">80</span>
        </div>
        <div class="status">
            <span>口渴值:</span>
            <span id="thirstValue">70</span>
        </div>
        <div class="status">
            <span>清洁度:</span>
            <span id="cleanlinessValue">70</span>
        </div>
        <div class="status">
            <span>心情值:</span>
            <span id="moodValue">❤️❤️❤️</span>
        </div>
        <div class="status">
            <span>亲密度:</span>
            <span id="affectionValue">70/100</span>
        </div>
        <div class="status">
            <span>等级:</span>
            <span id="levelValue">4</span>
        </div>
        <div class="level-bar">
            <div class="level-progress" id="levelProgress"></div>
        </div>
    </div>

    <div class="buttons">
        <button onclick="feedPet()">🍎 喂食</button>
        <button onclick="waterPet()">💧 添水</button>
        <button onclick="bathePet()">🛁 洗澡</button>
        <button onclick="playWithPet()">🎾 玩耍</button>
        <button onclick="trainPet()">🏋️ 训练</button>
        <button onclick="decorate()">🎨 装饰</button>
    </div>

    <div class="log">
        <h4>📜 互动记录</h4>
        <ul id="logList">
            <li>欢迎来到杀手兔的可爱日常！</li>
        </ul>
    </div>

    <div class="shop">
        <h4>🛒 宠物商城</h4>
        <div id="petShop">
            <div class="shop-item">
                <span>天才喵 - 100金币</span>
                <button onclick="buyPet('geniusCat')">购买</button>
            </div>
            <div class="shop-item">
                <span>缺爱汪 - 150金币</span>
                <button onclick="buyPet('lovelessDog')">购买</button>
            </div>
        </div>
    </div>

    <div class="achievements">
        <h4>🏆 成就系统</h4>
        <div class="achievement-item">
            <span>初次喂食</span>
        </div>
        <div class="achievement-item">
            <span>宠物升级</span>
        </div>
    </div>
</div>

<script>
    // 初始化宠物数据
    const pets = {
        "killerRabbit": {
            name: "杀手兔",
            image: "https://via.placeholder.com/120x120/ff6f61/FFFFFF?text=🐰",
            hunger: 80,
            thirst: 70,
            cleanliness: 70,
            mood: "❤️❤️❤️",
            affection: 70,
            level: 4,
            experience: 70,
            maxExperience: 100,
            coins: 0
        }
    };

    let currentPet = "killerRabbit";
    let playerCoins = 100; // 初始金币

    function updatePetStatus() {
        const pet = pets[currentPet];
        document.getElementById('petName').innerText = pet.name;
        document.getElementById('petImage').src = pet.image;
        document.getElementById('hungerValue').innerText = pet.hunger;
        document.getElementById('thirstValue').innerText = pet.thirst;
        document.getElementById('cleanlinessValue').innerText = pet.cleanliness;
        document.getElementById('moodValue').innerText = pet.mood;
        document.getElementById('affectionValue').innerText = `${pet.affection}/100`;
        document.getElementById('levelValue').innerText = pet.level;

        const progress = (pet.experience / pet.maxExperience) * 100;
        document.getElementById('levelProgress').style.width = progress + '%';

        addLog(`切换到宠物: ${pet.name}`);
    }

    function addLog(message) {
        const logList = document.getElementById('logList');
        const newLog = document.createElement('li');
        const time = new Date().toLocaleString();
        newLog.innerText = `[${time}] ${message}`;
        logList.appendChild(newLog);
    }

    function feedPet() {
        const pet = pets[currentPet];
        pet.hunger = Math.min(100, pet.hunger + 10);
        pet.experience += 5;
        addLog('喂食了宠物！饥饿值增加');
        updatePetStatus();
    }

    function waterPet() {
        const pet = pets[currentPet];
        pet.thirst = Math.min(100, pet.thirst + 10);
        pet.experience += 5;
        addLog('给宠物添水！口渴值增加');
        updatePetStatus();
    }

    function bathePet() {
        const pet = pets[currentPet];
        pet.cleanliness = Math.min(100, pet.cleanliness + 10);
        pet.experience += 5;
        addLog('给宠物洗澡！清洁度增加');
        updatePetStatus();
    }

    function playWithPet() {
        const pet = pets[currentPet];
        pet.mood = "❤️❤️❤️❤️❤️";
        pet.affection = Math.min(100, pet.affection + 10);
        pet.experience += 10;
        addLog('和宠物玩耍！心情值和亲密度提升');
        updatePetStatus();
    }

    function trainPet() {
        const pet = pets[currentPet];
        pet.experience += 15;
        addLog('训练宠物！经验值增加');
        updatePetStatus();
    }

    function decorate() {
        addLog('装饰了宠物窝！');
    }

    function buyPet(petName) {
        if (petName === "geniusCat" && playerCoins >= 100) {
            playerCoins -= 100;
            addLog('成功购买天才喵！');
        } else if (petName === "lovelessDog" && playerCoins >= 150) {
            playerCoins -= 150;
            addLog('成功购买缺爱汪！');
        } else {
            addLog('金币不足，无法购买宠物');
        }
    }

    updatePetStatus();
</script>

</body>
</html>
