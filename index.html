<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>像素宠物养成</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #f9e6ff, #e6f2ff);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* 主页面样式 */
        .home-page {
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: 1fr 1fr;
            gap: 20px;
            width: 800px;
            height: 600px;
            background: #fff;
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .home-page h1 {
            font-size: 48px;
            color: #ff6f61;
            margin-bottom: 20px;
        }

        .home-page button {
            padding: 15px 30px;
            background-color: #ff6f61;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 20px;
            transition: background-color 0.3s ease;
            margin: 10px;
        }

        .home-page button:hover {
            background-color: #ff4a3d;
        }

        .pet-image {
            grid-column: 1 / 2;
            grid-row: 1 / 2;
            text-align: center;
        }

        .pet-image img {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            border: 4px solid #ff6f61;
            animation: bounce 2s infinite;
            image-rendering: pixelated;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .pet-status {
            grid-column: 2 / 3;
            grid-row: 1 / 2;
            padding: 20px;
        }

        .status {
            display: flex;
            justify-content: space-between;
            margin: 10px 0;
            font-size: 16px;
            color: #555;
        }

        .buttons {
            grid-column: 1 / 2;
            grid-row: 2 / 3;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
            padding: 20px;
        }

        .buttons button {
            padding: 12px 20px;
            background-color: #ff6f61;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            font-size: 16px;
        }

        .buttons button:hover {
            background-color: #ff4a3d;
        }

        .log {
            grid-column: 2 / 3;
            grid-row: 2 / 3;
            background-color: #f8f8f8;
            padding: 15px;
            border-radius: 15px;
            overflow-y: auto;
            font-size: 14px;
            color: #333;
        }

        .log ul {
            list-style: none;
            padding: 0;
        }

        .log ul li {
            padding: 8px;
            border-bottom: 1px solid #ddd;
        }

        .level-bar {
            background-color: #f0f0f0;
            border-radius: 10px;
            width: 100%;
            height: 12px;
            margin-top: 10px;
            overflow: hidden;
        }

        .level-progress {
            background-color: #ff6f61;
            height: 100%;
            border-radius: 10px;
            width: 0;
            transition: width 0.5s ease;
        }

        .shop {
            margin-top: 20px;
        }

        .shop h4 {
            text-align: center;
            color: #ff6f61;
            margin-bottom: 15px;
        }

        .shop-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 10px 0;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 15px;
            background-color: #f9f9f9;
        }

        .shop-item button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .shop-item button:hover {
            background-color: #45a049;
        }

        .achievements {
            margin-top: 20px;
        }

        .achievements h4 {
            text-align: center;
            color: #ff6f61;
            margin-bottom: 15px;
        }

        .achievement-item {
            display: flex;
            align-items: center;
            margin: 10px 0;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 15px;
            background-color: #f9f9f9;
        }

        .achievement-item span {
            margin-left: 10px;
        }

        /* 点击动画 */
        @keyframes clickAnimation {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .click-animation {
            animation: clickAnimation 0.3s ease;
        }

        /* 打工页面样式 */
        .work-page {
            display: none;
            text-align: center;
        }

        .work-page h2 {
            font-size: 24px;
            color: #ff6f61;
            margin-bottom: 20px;
        }

        .work-page button {
            padding: 12px 20px;
            background-color: #ff6f61;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px;
        }

        .work-page button:hover {
            background-color: #ff4a3d;
        }

        .work-page .game-container {
            margin-top: 20px;
        }

        .work-page .game-container input {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 10px;
            margin: 10px;
        }

        .work-page .game-container button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }

        .work-page .game-container button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<!-- 主页面 -->
<div class="home-page">
    <div class="pet-image">
        <img id="petImage" src="https://via.placeholder.com/200x200/0000FF/FFFFFF?text=🐰" alt="宠物" class="click-animation">
    </div>

    <div class="pet-status">
        <h3 id="petName">杀手兔</h3>
        <div class="status">
            <span>饥饿值:</span>
            <span id="hungerValue">80</span>
        </div>
        <div class="status">
            <span>口渴值:</span>
            <span id="thirstValue">70</span>
        </div>
        <div class="status">
            <span>清洁度:</span>
            <span id="cleanlinessValue">70</span>
        </div>
        <div class="status">
            <span>心情值:</span>
            <span id="moodValue">❤️❤️❤️</span>
        </div>
        <div class="status">
            <span>亲密度:</span>
            <span id="affectionValue">70/100</span>
        </div>
        <div class="status">
            <span>等级:</span>
            <span id="levelValue">4</span>
        </div>
        <div class="level-bar">
            <div class="level-progress" id="levelProgress"></div>
        </div>
    </div>

    <div class="buttons">
        <button onclick="feedPet()">🍎 喂食</button>
        <button onclick="waterPet()">💧 添水</button>
        <button onclick="bathePet()">🛁 洗澡</button>
        <button onclick="playWithPet()">🎾 玩耍</button>
        <button onclick="pet()">✋ 摸一摸</button>
        <button onclick="startWork()">💼 打工</button>
        <button onclick="specialAction()">✨ 特殊互动</button>
        <button onclick="switchPet()">🔁 切换宠物</button>
    </div>

    <div class="log">
        <h4>📜 互动记录</h4>
        <ul id="logList">
            <li>欢迎来到像素宠物养成！</li>
        </ul>
    </div>
</div>

<!-- 打工页面 -->
<div class="work-page">
    <h2>💼 打工游戏</h2>
    <button onclick="backToHome()">🔙 返回</button>
    <div class="game-container" id="gameContainer">
        <p>选择打工游戏：</p>
        <button onclick="startGuessNumber()">猜数字</button>
        <button onclick="startRockPaperScissors()">猜拳</button>
    </div>
</div>

<script>
    // 初始化宠物数据
    const pets = {
        "blueRabbit": {
            name: "杀手兔",
            image: "https://via.placeholder.com/200x200/0000FF/FFFFFF?text=🐰",
            hunger: 80,
            thirst: 70,
            cleanliness: 70,
            mood: "❤️❤️❤️",
            affection: 70,
            level: 4,
            experience: 70,
            maxExperience: 100,
            coins: 0,
            specialAction: "玩匕首"
        },
        "redCat": {
            name: "天才喵",
            image: "https://via.placeholder.com/200x200/FF0000/FFFFFF?text=🐱",
            hunger: 50,
            thirst: 60,
            cleanliness: 50,
            mood: "❤️❤️",
            affection: 50,
            level: 3,
            experience: 50,
            maxExperience: 100,
            coins: 0,
            specialAction: "制作炸弹"
        },
        "blackDog": {
            name: "缺爱汪",
            image: "https://via.placeholder.com/200x200/000000/FFFFFF?text=🐶",
            hunger: 70,
            thirst: 80,
            cleanliness: 80,
            mood: "❤️❤️❤️❤️",
            affection: 80,
            level: 5,
            experience: 90,
            maxExperience: 100,
            coins: 0,
            specialAction: "做料理"
        }
    };

    let currentPet = "blueRabbit";
    let playerCoins = 100; // 初始金币

    // 数值随时间变化
    setInterval(() => {
        const pet = pets[currentPet];
        pet.hunger = Math.max(0, pet.hunger - 1);
        pet.thirst = Math.max(0, pet.thirst - 1);
        pet.cleanliness = Math.max(0, pet.cleanliness - 1);
        pet.mood = pet.mood.length > 0 ? pet.mood.slice(0, -1) : "";
        updatePetStatus();
    }, 60000); // 每分钟减少一次

    function updatePetStatus() {
        const pet = pets[currentPet];
        document.getElementById('petName').innerText = pet.name;
        document.getElementById('petImage').src = pet.image;
        document.getElementById('hungerValue').innerText = pet.hunger;
        document.getElementById('thirstValue').innerText = pet.thirst;
        document.getElementById('cleanlinessValue').innerText = pet.cleanliness;
        document.getElementById('moodValue').innerText = pet.mood;
        document.getElementById('affectionValue').innerText = `${pet.affection}/100`;
        document.getElementById('levelValue').innerText = pet.level;

        const progress = (pet.experience / pet.maxExperience) * 100;
        document.getElementById('levelProgress').style.width = progress + '%';

        addLog(`切换到宠物: ${pet.name}`);
    }

    function addLog(message) {
        const logList = document.getElementById('logList');
        const newLog = document.createElement('li');
        const time = new Date().toLocaleString();
        newLog.innerText = `[${time}] ${message}`;
        logList.appendChild(newLog);
    }

    function feedPet() {
        const pet = pets[currentPet];
        pet.hunger = Math.min(100, pet.hunger + 10);
        pet.experience += 5;
        addLog('喂食了宠物！饥饿值增加');
        updatePetStatus();
    }

    function waterPet() {
        const pet = pets[currentPet];
        pet.thirst = Math.min(100, pet.thirst + 10);
        pet.experience += 5;
        addLog('给宠物添水！口渴值增加');
        updatePetStatus();
    }

    function bathePet() {
        const pet = pets[currentPet];
        pet.cleanliness = Math.min(100, pet.cleanliness + 10);
        pet.experience += 5;
        addLog('给宠物洗澡！清洁度增加');
        updatePetStatus();
    }

    function playWithPet() {
        const pet = pets[currentPet];
        pet.mood = "❤️❤️❤️❤️❤️";
        pet.affection = Math.min(100, pet.affection + 10);
        pet.experience += 10;
        addLog('和宠物玩耍！心情值和亲密度提升');
        updatePetStatus();
    }

    function pet() {
        const pet = pets[currentPet];
        const random = Math.random();
        if (currentPet === "blueRabbit" && random < 0.8) {
            addLog('杀手兔咬了你一口！');
            pet.affection -= 5;
        } else if (random < 0.2) {
            addLog('宠物咬了你一口！');
            pet.affection -= 5;
        } else {
            addLog('宠物享受了你的抚摸！');
            pet.affection += 5;
        }
        updatePetStatus();
    }

    function startWork() {
        document.querySelector('.home-page').style.display = 'none';
        document.querySelector('.work-page').style.display = 'block';
    }

    function backToHome() {
        document.querySelector('.work-page').style.display = 'none';
        document.querySelector('.home-page').style.display = 'grid';
    }

    function startGuessNumber() {
        const number = Math.floor(Math.random() * 100) + 1;
        let attempts = 0;
        const guess = prompt('猜一个1到100的数字');
        if (guess == number) {
            addLog('猜对了！获得50金币');
            playerCoins += 50;
        } else {
            addLog(`猜错了！正确答案是${number}`);
        }
        backToHome();
    }

    function startRockPaperScissors() {
        const choices = ['石头', '剪刀', '布'];
        const computerChoice = choices[Math.floor(Math.random() * 3)];
        const userChoice = prompt('选择：石头、剪刀、布');
        if (choices.includes(userChoice)) {
            if (userChoice === computerChoice) {
                addLog('平局！');
            } else if (
                (userChoice === '石头' && computerChoice === '剪刀') ||
                (userChoice === '剪刀' && computerChoice === '布') ||
                (userChoice === '布' && computerChoice === '石头')
            ) {
                addLog('你赢了！获得30金币');
                playerCoins += 30;
            } else {
                addLog('你输了！');
            }
        } else {
            addLog('无效的选择');
        }
        backToHome();
    }

    function specialAction() {
        const pet = pets[currentPet];
        addLog(`宠物进行了特殊互动：${pet.specialAction}`);
        pet.experience += 15;
        updatePetStatus();
    }

    function switchPet() {
        if (currentPet === "blueRabbit") {
            currentPet = "redCat";
        } else if (currentPet === "redCat") {
            currentPet = "blackDog";
        } else {
            currentPet = "blueRabbit";
        }
        updatePetStatus();
    }

    updatePetStatus();
</script>

</body>
</html>
